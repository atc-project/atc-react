# Title formatting rules
titlefmtrules:
  capitalizeWords: # will be capitalized: unix -> Unix
    - "unix"
    - "windows"
    - "proxy"
    - "firewall"
    - "mach-o"
  abbreviations: # will be completely converted to uppercase lan -> LAN
    - "ip"
    - "dns"
    - "ms"
    - "ngfw"
    - "ips"
    - "url"
    - "pe"
    - "pdf"
    - "elf"
    - "dhcp"
    - "vpn"
    - "smb"
    - "ftp"
    - "http"
    - "lan"
    - "wan"
    - "av"
    - "fqdn"
    - "dfs"
    - "soc"